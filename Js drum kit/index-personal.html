<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="style-personal.css"
    />
    <link
      rel="icon"
      href="https://fav.farm/âœ…"
    />
    <script src="main.js" defer></script>
    <title>JS Drum kit</title>
  </head>
  <body>
    <div class="container">
      <div
        data-key="65"
        class="keys"
      >
        <kbd>A</kbd>
        <span>clap</span>
      </div>
      <div
        data-key="83"
        class="keys"
      >
        <kbd>S</kbd>
        <span>hithat</span>
      </div>
      <div
        data-key="68"
        class="keys"
      >
        <kbd>D</kbd>
        <span>kick</span>
      </div>
      <div
        data-key="70"
        class="keys"
      >
        <kbd>F</kbd>
        <span>openhat</span>
      </div>
      <div
        data-key="71"
        class="keys"
      >
        <kbd>G</kbd>
        <span>boom</span>
      </div>
      <div
        data-key="72"
        class="keys"
      >
        <kbd>H</kbd>
        <span>ride</span>
      </div>
      <div
        data-key="74"
        class="keys"
      >
        <kbd>J</kbd>
        <span>snare</span>
      </div>
      <div
        data-key="75"
        class="keys"
      >
        <kbd>K</kbd>
        <span>tom</span>
      </div>
      <div
        data-key="76"
        class="keys"
      >
        <kbd>L</kbd>
        <span>tink</span>
      </div>
    </div>

    <audio
      data-key="65"
      src="sounds/clap.wav"
    ></audio>
    <audio
      data-key="83"
      src="sounds/hihat.wav"
    ></audio>
    <audio
      data-key="68"
      src="sounds/kick.wav"
    ></audio>
    <audio
      data-key="70"
      src="sounds/openhat.wav"
    ></audio>
    <audio
      data-key="71"
      src="sounds/boom.wav"
    ></audio>
    <audio
      data-key="72"
      src="sounds/ride.wav"
    ></audio>
    <audio
      data-key="74"
      src="sounds/snare.wav"
    ></audio>
    <audio
      data-key="75"
      src="sounds/tom.wav"
    ></audio>
    <audio
      data-key="76"
      src="sounds/tink.wav"
    ></audio>
  </body>
</html>
